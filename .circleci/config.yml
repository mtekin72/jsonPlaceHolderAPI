version: 2.1

orbs:
  maven: circleci/maven@1.1

workflows:
  maven_test:
    jobs:
      - maven/test
steps:
  - run:
      name: Save test results
      command: |
        mkdir -p ~/cucumber
        bundle exec cucumber --format junit --out ~/cucumber/junit.xml
      when: always
  - store_test_results:
      path: ~/cucumber
  - store_artifacts:
      path: ~/cucumber
